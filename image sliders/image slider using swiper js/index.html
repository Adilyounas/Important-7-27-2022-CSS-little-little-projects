<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>

    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/aston-martin.jpg" alt="image"></div>
                <div class="swiper-slide"><img src="images/audi-rs-e-tron-gt.jpg" alt="image"></div>
                <div class="swiper-slide"><img src="images/maserati-mc20.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/nio-et5.jpg" alt=""></div>

                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <i class="fa-solid fa-arrow-left-long-to-line swiper-button-prev"></i>
            <i class="fa-solid fa-arrow-right-long-to-line swiper-button-next "></i>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            //   direction: 'vertical',

            //for auto play

            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            //   scrollbar: {
            //     el: '.swiper-scrollbar',
            //   },
        });
    </script>
    <script src="https://kit.fontawesome.com/284c5f9f7c.js" crossorigin="anonymous"></script>
</body>

</html>
